<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kritisk hendelse - Mobil</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 16px;
    }
    .container { max-width: 600px; margin: 0 auto; }
    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      margin-bottom: 16px;
    }
    .header {
      background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
      color: white;
      padding: 24px;
    }
    .header h1 { font-size: 24px; margin-bottom: 4px; }
    .header p { font-size: 14px; opacity: 0.9; }
    .icon {
      width: 32px;
      height: 32px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 12px;
    }
    .form { padding: 24px; }
    .field { margin-bottom: 20px; }
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 0 3px rgba(239,68,68,0.1);
    }
    textarea { resize: vertical; min-height: 100px; }
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    .btn-primary {
      background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(239,68,68,0.4);
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(239,68,68,0.5); }
    .btn-primary:active { transform: translateY(0); }
    .btn-secondary {
      background: #3b82f6;
      color: white;
      margin-bottom: 12px;
      box-shadow: 0 4px 12px rgba(59,130,246,0.3);
    }
    .btn-secondary:hover { background: #2563eb; }
    .file-input {
      border: 2px dashed #e5e7eb;
      padding: 24px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .file-input:hover { border-color: #ef4444; background: #fef2f2; }
    .preview {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 12px;
    }
    .preview img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .message {
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      margin-top: 16px;
      animation: slideIn 0.3s ease-out;
    }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
    .hidden { display: none; }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .footer {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      padding: 16px;
      border-radius: 0 0 24px 24px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <div style="display: inline-block; vertical-align: middle;">
          <h1>Kritisk hendelse</h1>
          <p>Rapporter hendelse - Mobil</p>
        </div>
      </div>

      <form id="form" class="form">
        <div class="field">
          <label>Hendelsestittel *</label>
          <input type="text" id="title" required placeholder="Beskriv hendelsen kort...">
        </div>

        <div class="field">
          <label>Detaljert beskrivelse *</label>
          <textarea id="description" required placeholder="Beskriv hendelsen i detalj..."></textarea>
        </div>

        <div class="field">
          <label>Alvorlighetsgrad *</label>
          <select id="severity">
            <option value="medium">Middels</option>
            <option value="high">H√∏y</option>
            <option value="critical">Kritisk</option>
          </select>
        </div>

        <div class="field">
          <label>Dato</label>
          <input type="date" id="date">
        </div>

        <div class="field">
          <label>Bilder</label>
          <button type="button" class="btn btn-secondary" onclick="openCamera()">
            üì∏ Ta bilde med kamera
          </button>
          <div class="file-input" onclick="document.getElementById('files').click()">
            <p>üìÅ Klikk for √• velge filer</p>
            <input type="file" id="files" accept="image/*" multiple style="display:none" onchange="handleFiles(this.files)">
          </div>
          <div id="preview" class="preview"></div>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">Send rapport</button>
        <div id="message" class="hidden"></div>
      </form>
    </div>
    <div class="footer">HACCP Digital Control System - LA kokido</div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://elytkfyxfjxscupnkmqp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVseXRrZnl4Zmp4c2N1cG5rbXFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NjAxNzgsImV4cCI6MjA3NzMzNjE3OH0.ZJjCpKLtZs3fuu6BLd7N3cfvCTjeblqkUQ9lWcEolDk'
    );

    let files = [];
    document.getElementById('date').value = new Date().toISOString().split('T')[0];

    window.openCamera = () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.capture = 'environment';
      input.multiple = true;
      input.onchange = (e) => handleFiles(e.target.files);
      input.click();
    };

    window.handleFiles = (newFiles) => {
      files = [...files, ...Array.from(newFiles)];
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      files.forEach((file, i) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    };

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('message');

      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Sender...';
      msg.className = 'hidden';

      try {
        const { data: incident, error } = await supabase
          .from('critical_incidents')
          .insert([{
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            severity: document.getElementById('severity').value,
            incident_date: document.getElementById('date').value,
            status: 'open',
            reported_by: 'Mobil bruker'
          }])
          .select()
          .single();

        if (error) throw error;

        if (files.length > 0) {
          for (const file of files) {
            const ext = file.name.split('.').pop();
            const path = `incidents/${incident.id}-${Date.now()}.${ext}`;

            const { error: uploadError } = await supabase.storage
              .from('haccp-attachments')
              .upload(path, file);

            if (!uploadError) {
              const { data: { publicUrl } } = supabase.storage
                .from('haccp-attachments')
                .getPublicUrl(path);

              await supabase
                .from('incident_attachments')
                .insert([{
                  incident_id: incident.id,
                  file_name: file.name,
                  file_url: publicUrl,
                  file_type: 'image',
                  file_size: file.size
                }]);
            }
          }
        }

        msg.className = 'message success';
        msg.textContent = '‚úì Rapport sendt!';

        document.getElementById('form').reset();
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        files = [];
        document.getElementById('preview').innerHTML = '';

        setTimeout(() => msg.className = 'hidden', 3000);

      } catch (error) {
        console.error(error);
        msg.className = 'message error';
        msg.textContent = '‚úó Feil: ' + error.message;
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Send rapport';
      }
    });
  </script>
</body>
</html>
