<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kritisk hendelse</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 16px;
    }
    .container { max-width: 600px; margin: 0 auto; }
    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      margin-bottom: 16px;
    }
    .header {
      background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
      color: white;
      padding: 24px;
    }
    .header h1 { font-size: 24px; margin-bottom: 4px; }
    .header p { font-size: 14px; opacity: 0.9; }
    .form { padding: 24px; }
    .field { margin-bottom: 20px; }
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 0 3px rgba(239,68,68,0.1);
    }
    textarea { resize: vertical; min-height: 100px; }
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    .btn-primary {
      background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(239,68,68,0.4);
    }
    .btn-secondary {
      background: #3b82f6;
      color: white;
      margin-bottom: 12px;
      box-shadow: 0 4px 12px rgba(59,130,246,0.3);
    }
    .file-input {
      border: 2px dashed #e5e7eb;
      padding: 24px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
    }
    .preview {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 12px;
    }
    .preview img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .message {
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      margin-top: 16px;
    }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
    .hidden { display: none; }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .footer {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      padding: 16px;
      border-radius: 0 0 24px 24px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>‚ö†Ô∏è Kritisk hendelse</h1>
        <p>Rapporter hendelse - Mobil</p>
      </div>

      <form id="form" class="form">
        <div class="field">
          <label>Hendelsestittel *</label>
          <input type="text" id="title" required placeholder="Beskriv hendelsen kort...">
        </div>

        <div class="field">
          <label>Detaljert beskrivelse *</label>
          <textarea id="description" required placeholder="Beskriv hendelsen i detalj..."></textarea>
        </div>

        <div class="field">
          <label>Alvorlighetsgrad *</label>
          <select id="severity">
            <option value="medium">Middels</option>
            <option value="high">H√∏y</option>
            <option value="critical">Kritisk</option>
          </select>
        </div>

        <div class="field">
          <label>Dato</label>
          <input type="date" id="date">
        </div>

        <div class="field">
          <label>Bilder</label>
          <button type="button" class="btn btn-secondary" onclick="openCamera()">
            üì∏ Ta bilde med kamera
          </button>
          <div class="file-input" onclick="document.getElementById('files').click()">
            <p>üìÅ Klikk for √• velge filer</p>
            <input type="file" id="files" accept="image/*" multiple style="display:none" onchange="handleFiles(this.files)">
          </div>
          <div id="preview" class="preview"></div>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">Send rapport</button>
        <div id="message" class="hidden"></div>
      </form>
    </div>
    <div class="footer">HACCP Digital - LA kokido</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;

    const client = createClient(
      'https://elytkfyxfjxscupnkmqp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVseXRrZnl4Zmp4c2N1cG5rbXFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NjAxNzgsImV4cCI6MjA3NzMzNjE3OH0.ZJjCpKLtZs3fuu6BLd7N3cfvCTjeblqkUQ9lWcEolDk'
    );

    let selectedFiles = [];
    document.getElementById('date').value = new Date().toISOString().split('T')[0];

    function openCamera() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.capture = 'environment';
      input.multiple = true;
      input.onchange = function(e) { handleFiles(e.target.files); };
      input.click();
    }

    function handleFiles(newFiles) {
      selectedFiles = selectedFiles.concat(Array.from(newFiles));
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      selectedFiles.forEach(function(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    document.getElementById('form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('message');

      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Sender...';
      msg.className = 'hidden';

      try {
        const result = await client
          .from('critical_incidents')
          .insert([{
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            severity: document.getElementById('severity').value,
            incident_date: document.getElementById('date').value,
            status: 'open',
            reported_by: 'Mobil bruker'
          }])
          .select()
          .single();

        if (result.error) throw result.error;

        const incident = result.data;

        if (selectedFiles.length > 0) {
          for (let i = 0; i < selectedFiles.length; i++) {
            const file = selectedFiles[i];
            const ext = file.name.split('.').pop();
            const path = 'incidents/' + incident.id + '-' + Date.now() + '.' + ext;

            const uploadResult = await client.storage
              .from('haccp-attachments')
              .upload(path, file);

            if (!uploadResult.error) {
              const urlResult = client.storage
                .from('haccp-attachments')
                .getPublicUrl(path);

              await client
                .from('incident_attachments')
                .insert([{
                  incident_id: incident.id,
                  file_name: file.name,
                  file_url: urlResult.data.publicUrl,
                  file_type: 'image',
                  file_size: file.size
                }]);
            }
          }
        }

        msg.className = 'message success';
        msg.textContent = '‚úì Rapport sendt!';

        document.getElementById('form').reset();
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        selectedFiles = [];
        document.getElementById('preview').innerHTML = '';

        setTimeout(function() {
          msg.className = 'hidden';
        }, 3000);

      } catch (error) {
        console.error(error);
        msg.className = 'message error';
        msg.textContent = '‚úó Feil: ' + error.message;
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Send rapport';
      }
    });
  </script>
</body>
</html>
