<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kritisk hendelse</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 16px;
    }
    .container { max-width: 600px; margin: 0 auto; }
    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      margin-bottom: 16px;
    }
    .header {
      background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
      color: white;
      padding: 24px;
    }
    .header h1 { font-size: 24px; margin-bottom: 4px; }
    .header p { font-size: 14px; opacity: 0.9; }
    .form { padding: 24px; }
    .field { margin-bottom: 20px; }
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 0 3px rgba(239,68,68,0.1);
    }
    textarea { resize: vertical; min-height: 120px; }
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      margin-bottom: 12px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(239,68,68,0.4);
    }
    .btn-secondary {
      background: #3b82f6;
      color: white;
      box-shadow: 0 4px 12px rgba(59,130,246,0.3);
    }
    .btn-preview {
      background: #10b981;
      color: white;
      box-shadow: 0 4px 12px rgba(16,185,129,0.3);
    }
    .file-input {
      border: 2px dashed #e5e7eb;
      padding: 24px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
    }
    .preview {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 12px;
    }
    .preview-item {
      position: relative;
    }
    .preview img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .remove-img {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(239,68,68,0.9);
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
    }
    .message {
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      margin-top: 16px;
    }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
    .hidden { display: none; }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .footer {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      padding: 16px;
      border-radius: 0 0 24px 24px;
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      overflow-y: auto;
      padding: 16px;
    }
    .modal.show { display: flex; align-items: start; justify-content: center; }
    .modal-content {
      background: white;
      border-radius: 24px;
      max-width: 600px;
      width: 100%;
      margin: 20px auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .modal-header {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 24px;
      border-radius: 24px 24px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-header h2 { font-size: 20px; }
    .close-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
    }
    .modal-body {
      padding: 24px;
      max-height: 70vh;
      overflow-y: auto;
    }
    .report-section {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    .report-section:last-child { border-bottom: none; }
    .report-label {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .report-value {
      font-size: 16px;
      color: #111827;
      line-height: 1.6;
    }
    .severity-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }
    .severity-medium { background: #fef3c7; color: #92400e; }
    .severity-high { background: #fed7aa; color: #9a3412; }
    .severity-critical { background: #fee2e2; color: #991b1b; }
    .modal-actions {
      padding: 16px 24px;
      background: #f9fafb;
      border-radius: 0 0 24px 24px;
      display: flex;
      gap: 12px;
    }
    .modal-actions button { margin: 0; flex: 1; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>‚ö†Ô∏è Rapport kritisk hendelse</h1>
        <p>HACCP-system - Hendelsesrapportering</p>
      </div>

      <form id="form" class="form">
        <div class="field">
          <label>Tittel p√• hendelsen *</label>
          <input type="text" id="title" required placeholder="Eks: Brudd p√• kj√∏lekjede, Kontaminering, etc.">
        </div>

        <div class="field">
          <label>Detaljert beskrivelse av hendelsen *</label>
          <textarea id="description" required placeholder="Beskriv hendelsen i detalj: Hva skjedde? N√•r skjedde det? Hvor skjedde det? Hvem oppdaget det? Hva ble p√•virket?"></textarea>
        </div>

        <div class="field">
          <label>Alvorlighetsgrad *</label>
          <select id="severity">
            <option value="medium">Middels - Mindre brudd uten direkte risiko</option>
            <option value="high">H√∏y - Betydelig brudd med mulig risiko</option>
            <option value="critical">Kritisk - Alvorlig brudd med umiddelbar risiko</option>
          </select>
        </div>

        <div class="field">
          <label>Dato for hendelse *</label>
          <input type="date" id="date" required>
        </div>

        <div class="field">
          <label>Vedlegg og dokumentasjon</label>
          <button type="button" class="btn btn-secondary" onclick="openCamera()">
            üì∏ Ta bilde med kamera
          </button>
          <div class="file-input" onclick="document.getElementById('files').click()">
            <p>üìÅ Klikk for √• velge filer fra galleriet</p>
            <input type="file" id="files" accept="image/*" multiple style="display:none" onchange="handleFiles(this.files)">
          </div>
          <div id="preview" class="preview"></div>
        </div>

        <button type="button" class="btn btn-preview" onclick="showPreview()">
          üëÅÔ∏è Forh√•ndsvisning av rapport
        </button>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          üì§ Send inn rapport
        </button>

        <div id="message" class="hidden"></div>
      </form>
    </div>
    <div class="footer">HACCP Digital System - LA kokido</div>
  </div>

  <div id="previewModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>üìã Forh√•ndsvisning av rapport</h2>
        <button class="close-btn" onclick="closePreview()">√ó</button>
      </div>
      <div class="modal-body" id="previewContent"></div>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closePreview()">
          ‚úèÔ∏è Rediger rapport
        </button>
        <button class="btn btn-primary" onclick="submitFromPreview()">
          üì§ Send inn rapport
        </button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://elytkfyxfjxscupnkmqp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVseXRrZnl4Zmp4c2N1cG5rbXFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NjAxNzgsImV4cCI6MjA3NzMzNjE3OH0.ZJjCpKLtZs3fuu6BLd7N3cfvCTjeblqkUQ9lWcEolDk';

    let selectedFiles = [];
    document.getElementById('date').value = new Date().toISOString().split('T')[0];

    function openCamera() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.capture = 'environment';
      input.multiple = true;
      input.onchange = function(e) { handleFiles(e.target.files); };
      input.click();
    }

    function handleFiles(newFiles) {
      selectedFiles = selectedFiles.concat(Array.from(newFiles));
      renderPreview();
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      renderPreview();
    }

    function renderPreview() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      selectedFiles.forEach(function(file, index) {
        const div = document.createElement('div');
        div.className = 'preview-item';
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          div.appendChild(img);
          const removeBtn = document.createElement('button');
          removeBtn.className = 'remove-img';
          removeBtn.textContent = '√ó';
          removeBtn.onclick = function(event) {
            event.stopPropagation();
            removeFile(index);
          };
          div.appendChild(removeBtn);
        };
        reader.readAsDataURL(file);
        preview.appendChild(div);
      });
    }

    function getSeverityText(severity) {
      const map = {
        'medium': 'Middels',
        'high': 'H√∏y',
        'critical': 'Kritisk'
      };
      return map[severity] || severity;
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString('nb-NO', options);
    }

    function showPreview() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const severity = document.getElementById('severity').value;
      const date = document.getElementById('date').value;

      if (!title || !description || !date) {
        alert('Vennligst fyll ut alle obligatoriske felt (merket med *)');
        return;
      }

      const content = document.getElementById('previewContent');
      content.innerHTML = `
        <div class="report-section">
          <div class="report-label">Rapport-ID</div>
          <div class="report-value">#NY-RAPPORT (Genereres ved innsending)</div>
        </div>

        <div class="report-section">
          <div class="report-label">Tittel p√• hendelsen</div>
          <div class="report-value" style="font-weight: 600; font-size: 18px;">${title}</div>
        </div>

        <div class="report-section">
          <div class="report-label">Alvorlighetsgrad</div>
          <div class="report-value">
            <span class="severity-badge severity-${severity}">${getSeverityText(severity)}</span>
          </div>
        </div>

        <div class="report-section">
          <div class="report-label">Dato for hendelse</div>
          <div class="report-value">${formatDate(date)}</div>
        </div>

        <div class="report-section">
          <div class="report-label">Beskrivelse av hendelsen</div>
          <div class="report-value" style="white-space: pre-wrap;">${description}</div>
        </div>

        <div class="report-section">
          <div class="report-label">Vedlagte dokumenter</div>
          <div class="report-value">
            ${selectedFiles.length > 0 ? selectedFiles.length + ' fil(er) vedlagt' : 'Ingen filer vedlagt'}
          </div>
        </div>

        <div class="report-section">
          <div class="report-label">Rapportert av</div>
          <div class="report-value">Mobil bruker</div>
        </div>

        <div class="report-section">
          <div class="report-label">Status</div>
          <div class="report-value" style="color: #dc2626; font-weight: 600;">√Öpen - Venter p√• behandling</div>
        </div>
      `;

      document.getElementById('previewModal').classList.add('show');
    }

    function closePreview() {
      document.getElementById('previewModal').classList.remove('show');
    }

    async function submitFromPreview() {
      closePreview();
      document.getElementById('form').dispatchEvent(new Event('submit'));
    }

    document.getElementById('form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('message');

      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Sender inn rapport...';
      msg.className = 'hidden';

      try {
        const incidentData = {
          title: document.getElementById('title').value,
          description: document.getElementById('description').value,
          severity: document.getElementById('severity').value,
          incident_date: document.getElementById('date').value,
          status: 'open',
          reported_by: '158784ee-1cb7-40c7-a2e2-160f059a5a7f'
        };

        const response = await fetch(SUPABASE_URL + '/rest/v1/critical_incidents?select=*', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_KEY,
            'Authorization': 'Bearer ' + SUPABASE_KEY,
            'Prefer': 'return=representation'
          },
          body: JSON.stringify(incidentData)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Feil ved lagring av rapport');
        }

        const incidents = await response.json();
        const incident = incidents[0];

        if (selectedFiles.length > 0) {
          for (let i = 0; i < selectedFiles.length; i++) {
            const file = selectedFiles[i];
            const ext = file.name.split('.').pop();
            const fileName = incident.id + '-' + Date.now() + '.' + ext;
            const filePath = 'incidents/' + fileName;

            const uploadResponse = await fetch(
              SUPABASE_URL + '/storage/v1/object/haccp-attachments/' + filePath,
              {
                method: 'POST',
                headers: {
                  'apikey': SUPABASE_KEY,
                  'Authorization': 'Bearer ' + SUPABASE_KEY,
                  'Content-Type': file.type
                },
                body: file
              }
            );

            if (uploadResponse.ok) {
              const publicUrl = SUPABASE_URL + '/storage/v1/object/public/haccp-attachments/' + filePath;

              await fetch(SUPABASE_URL + '/rest/v1/incident_attachments', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'apikey': SUPABASE_KEY,
                  'Authorization': 'Bearer ' + SUPABASE_KEY
                },
                body: JSON.stringify({
                  incident_id: incident.id,
                  file_name: file.name,
                  file_url: publicUrl,
                  file_type: 'image',
                  file_size: file.size
                })
              });
            }
          }
        }

        msg.className = 'message success';
        msg.textContent = '‚úì Rapport sendt inn og registrert i systemet!';

        document.getElementById('form').reset();
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        selectedFiles = [];
        document.getElementById('preview').innerHTML = '';

        setTimeout(function() {
          msg.className = 'hidden';
        }, 4000);

      } catch (error) {
        console.error(error);
        msg.className = 'message error';
        msg.textContent = '‚úó Feil ved innsending: ' + error.message;
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'üì§ Send inn rapport';
      }
    });
  </script>
</body>
</html>
