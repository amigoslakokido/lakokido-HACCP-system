<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kritisk hendelse - Mobil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff40;
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success-animation {
      animation: successPulse 0.5s ease-out;
    }
    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="app" class="min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
      <!-- Header -->
      <div class="bg-white rounded-t-3xl shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-red-600 to-orange-600 p-6 text-white">
          <div class="flex items-center gap-3 mb-2">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <div>
              <h1 class="text-2xl font-bold">Kritisk hendelse</h1>
              <p class="text-sm text-red-100">Rapporter hendelse - Mobil</p>
            </div>
          </div>
        </div>

        <!-- Form -->
        <form id="incidentForm" class="p-6 space-y-5 bg-white">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Hendelsestittel *
            </label>
            <input
              type="text"
              id="title"
              required
              placeholder="Beskriv hendelsen kort..."
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent text-base"
            />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Detaljert beskrivelse *
            </label>
            <textarea
              id="description"
              required
              rows="4"
              placeholder="Beskriv hendelsen i detalj..."
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent text-base resize-none"
            ></textarea>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Alvorlighetsgrad *
            </label>
            <select
              id="severity"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent text-base"
            >
              <option value="medium">Middels</option>
              <option value="high">Høy</option>
              <option value="critical">Kritisk</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Dato
            </label>
            <input
              type="date"
              id="incidentDate"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent text-base"
            />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Ta bilde eller last opp filer
            </label>
            <div class="space-y-3">
              <button
                type="button"
                id="cameraBtn"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl flex items-center justify-center gap-3 transition-colors shadow-lg"
              >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Ta bilde med kamera
              </button>
              <input
                type="file"
                id="fileInput"
                accept="image/*"
                multiple
                class="w-full text-sm text-gray-600 file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200 cursor-pointer"
              />
            </div>
            <div id="imagePreview" class="mt-3 grid grid-cols-3 gap-2"></div>
          </div>

          <button
            type="submit"
            id="submitBtn"
            class="w-full bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-700 hover:to-orange-700 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg text-lg"
          >
            Send rapport
          </button>

          <div id="message" class="hidden"></div>
        </form>
      </div>

      <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-b-3xl p-4 text-white text-center text-sm shadow-lg">
        <p>HACCP Digital Control System - LA kokido</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://elytkfyxfjxscupnkmqp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVseXRrZnl4Zmp4c2N1cG5rbXFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NjAxNzgsImV4cCI6MjA3NzMzNjE3OH0.ZJjCpKLtZs3fuu6BLd7N3cfvCTjeblqkUQ9lWcEolDk';
    const supabase = createClient(supabaseUrl, supabaseKey);

    let selectedFiles = [];
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('incidentDate').value = today;

    document.getElementById('cameraBtn').addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.capture = 'environment';
      input.multiple = true;
      input.onchange = (e) => handleFiles(e.target.files);
      input.click();
    });

    document.getElementById('fileInput').addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    function handleFiles(files) {
      selectedFiles = [...selectedFiles, ...Array.from(files)];
      updatePreview();
    }

    function updatePreview() {
      const preview = document.getElementById('imagePreview');
      preview.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement('div');
          div.className = 'relative group';
          div.innerHTML = `
            <img src="${e.target.result}" class="w-full h-24 object-cover rounded-lg shadow-md" />
            <button type="button" onclick="removeFile(${index})" class="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          `;
          preview.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    window.removeFile = (index) => {
      selectedFiles.splice(index, 1);
      updatePreview();
    };

    document.getElementById('incidentForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const message = document.getElementById('message');

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span> Sender...';
      message.className = 'hidden';

      try {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const severity = document.getElementById('severity').value;
        const incidentDate = document.getElementById('incidentDate').value;

        const { data: incident, error: incidentError } = await supabase
          .from('critical_incidents')
          .insert([{
            title,
            description,
            severity,
            incident_date: incidentDate,
            status: 'open',
            reported_by: 'Mobil bruker'
          }])
          .select()
          .single();

        if (incidentError) throw incidentError;

        if (selectedFiles.length > 0) {
          for (const file of selectedFiles) {
            const fileExt = file.name.split('.').pop();
            const fileName = `${incident.id}-${Date.now()}.${fileExt}`;
            const filePath = `incidents/${fileName}`;

            const { error: uploadError } = await supabase.storage
              .from('haccp-attachments')
              .upload(filePath, file);

            if (!uploadError) {
              const { data: { publicUrl } } = supabase.storage
                .from('haccp-attachments')
                .getPublicUrl(filePath);

              await supabase
                .from('incident_attachments')
                .insert([{
                  incident_id: incident.id,
                  file_name: file.name,
                  file_url: publicUrl,
                  file_type: 'image',
                  file_size: file.size
                }]);
            }
          }
        }

        message.className = 'p-4 bg-green-100 text-green-800 rounded-xl text-center font-semibold success-animation';
        message.textContent = '✓ Rapport sendt!';

        document.getElementById('incidentForm').reset();
        document.getElementById('incidentDate').value = today;
        selectedFiles = [];
        updatePreview();

        setTimeout(() => {
          message.className = 'hidden';
        }, 3000);

      } catch (error) {
        console.error('Error:', error);
        message.className = 'p-4 bg-red-100 text-red-800 rounded-xl text-center font-semibold';
        message.textContent = '✗ Feil: ' + error.message;
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Send rapport';
      }
    });
  </script>
</body>
</html>
